<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}EDS Dashboard{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <style>
    body { display: flex; min-height: 100vh; }
    .sidebar { width: 260px; background: #0d6efd; color: #fff; }
    .sidebar a { color: #fff; text-decoration: none; }
    .sidebar .nav-link.active { background: rgba(255,255,255,0.2); }
    .content { flex: 1; padding: 1.5rem; }
  </style>
  {% block head %}{% endblock %}
  </head>
<body>
  <nav class="sidebar d-flex flex-column p-3">
    <h4 class="mb-4">EDS Admin</h4>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Dashboard</a>
      </li>
      <li>
        <a class="nav-link {% if request.path.startswith('/tiles/map') %}active{% endif %}" href="/tiles/map/">Tile Map</a>
      </li>
      <li>
        <a class="nav-link {% if request.path.startswith('/runs') %}active{% endif %}" href="/runs/">Runs</a>
      </li>
      <li>
        <a class="nav-link {% if request.path.startswith('/processing') %}active{% endif %}" href="/processing/">Processing</a>
      </li>
      <li class="mt-2">
        <span class="small opacity-75">Data Management</span>
      </li>
      <li>
        <a class="nav-link {% if request.path.startswith('/data/collection') %}active{% endif %}" href="/data/collection/">LS8/9 SR+FC Collection</a>
      </li>
    </ul>
    <hr />
    <div>
      <a class="nav-link" href="/admin/">Admin</a>
    </div>
  </nav>
  <main class="content">
    {% block content %}{% endblock %}
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
